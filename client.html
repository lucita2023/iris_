<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Entertainment Request Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .form-container {
      border: 1px solid #000;
      padding: 20px;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    td {
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }
    label {
      font-weight: bold;
    }
    .buttons {
      margin-top: 20px;
    }
    button {
      padding: 10px 15px;
      margin-right: 10px;
      cursor: pointer;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Client Entertainment Request Form</h1>
  <div class="form-container">
    <label>Remarks on Account:</label>
    <textarea id="remarks" rows="3" style="width: 100%;"></textarea>
    <table>
      <tr>
        <td><label>Target Date:</label><br><input type="date" id="targetDate"></td>
        <td><label>ENT Location:</label><br><input type="text" id="location"></td>
      </tr>
      <tr>
        <td><label>School/Organization:</label><br><input type="text" id="school"></td>
        <td><label>Client/s:</label><br><input type="text" id="clients"></td>
      </tr>
      <tr>
        <td><label>Designation:</label><br><input type="text" id="designation"></td>
        <td><label>Reason / Remarks:</label><br><input type="text" id="reason"></td>
      </tr>
      <tr>
        <td><label>Target ENT. Item/s:</label><br><input type="text" id="items"></td>
        <td><label>Estimated Amount:</label><br><input type="number" id="amount"></td>
      </tr>
      <tr>
        <td><label>Requested By / Date:</label><br><input type="text" id="requestedBy"></td>
        <td><label>Noted (Finance/Operations):</label><br><input type="text" id="notedBy"></td>
      </tr>
      <tr>
        <td colspan="2"><label>Approved (President):</label><br><input type="text" id="approvedBy"></td>
      </tr>
    </table>
  </div>

  <div class="buttons">
    <button onclick="saveAsExcel()">Save as XLS</button>
    <button onclick="printForm()">Print</button>
    <button onclick="clearForm()">Clear</button>
    <button onclick="saveToDatabase()">Save to Database</button>
  </div>

  <script>
    // Function to clear the form
    function clearForm() {
      document.querySelectorAll('input, textarea').forEach(input => input.value = '');
    }

    // Function to print the form
    function printForm() {
      window.print();
    }

    // Function to save the form as Excel file
    function saveAsExcel() {
      const table = document.querySelector("table");
      let tableText = "<table border='1'>" + table.innerHTML + "</table>";
      let data = 'data:application/vnd.ms-excel,' + encodeURIComponent(tableText);
      const link = document.createElement("a");
      link.href = data;
      link.download = "ClientEntertainmentRequest.xls";
      link.click();
    }

    // Function to simulate saving to a database
    function saveToDatabase() {
      const data = {
        remarks: document.getElementById('remarks').value,
        targetDate: document.getElementById('targetDate').value,
        location: document.getElementById('location').value,
        school: document.getElementById('school').value,
        clients: document.getElementById('clients').value,
        designation: document.getElementById('designation').value,
        reason: document.getElementById('reason').value,
        items: document.getElementById('items').value,
        amount: document.getElementById('amount').value,
        requestedBy: document.getElementById('requestedBy').value,
        notedBy: document.getElementById('notedBy').value,
        approvedBy: document.getElementById('approvedBy').value,
      };
      console.log("Data to be saved to database:", data);
      alert("Data saved successfully!");
    }
  </script>

</body>
</html>
