<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard with Analytics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* styles.css */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            min-height: 100vh;
        }

        .dashboard-container {
            display: flex;
            width: 100%;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: #333;
            color: white;
            padding: 20px;
            height: 100vh;
            box-sizing: border-box;
        }

        .sidebar h2 {
            margin: 0 0 20px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin-bottom: 15px;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
        }

        .sidebar ul li a:hover {
            text-decoration: underline;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        .stats {
            display: flex;
            gap: 20px;
        }

        .stat-card {
            background-color: #f5f5f5;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            flex: 1;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        table th {
            background-color: #f5f5f5;
        }

        .chart-container {
            width: 25%;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>Admin Dashboard</h2>
            <ul>
                <li><a href="#" onclick="showSection('home')">Dashboard Home</a></li>
                <li><a href="#" onclick="showSection('logins')">Login Monitoring</a></li>
                <li><a href="#" onclick="showSection('forms')">Forms Management</a></li>
                <li><a href="#" onclick="showSection('analytics')">Analytics</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Dashboard Home -->
            <section id="home" class="section active">
                <h1>Welcome to the Dashboard</h1>
                <div class="stats">
                    <div class="stat-card">
                        <h3>Total Users</h3>
                        <p id="total-users">Loading...</p>
                    </div>
                    <div class="stat-card">
                        <h3>Active Forms</h3>
                        <p id="active-forms">Loading...</p>
                    </div>
                </div>
            </section>

            <!-- Login Monitoring -->
            <section id="logins" class="section">
                <h1>Login Monitoring</h1>
                <table>
                    <thead>
                        <tr>
                            <th>User</th>
                            <th>Login Time</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="login-logs">
                        <!-- Data will be loaded dynamically -->
                    </tbody>
                </table>
            </section>

            <!-- Forms Management -->
            <section id="forms" class="section">
                <h1>Forms Management</h1>
                <table>
                    <thead>
                        <tr>
                            <th>Form Name</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="forms-list">
                        <!-- Data will be loaded dynamically -->
                    </tbody>
                </table>
            </section>

            <!-- Analytics -->
            <section id="analytics" class="section">
                <h1>Analytics</h1>
                <div class="chart-container">
                    <canvas id="form-access-chart"></canvas>
                </div>
                <div class="chart-container">
                    <canvas id="login-status-chart"></canvas>
                </div>
            </section>
        </main>
    </div>

    <script src="scripts.js" defer></script>
    <script src="analytics.js" defer></script>
</body>
</html>
